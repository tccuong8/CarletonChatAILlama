<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='articles_page.css') }}">
</head>
<body>

    <h1>
        <a href="/" class="image">
            <img width="80" height="80" src="https://img.icons8.com/dotty/80/FFFFFF/circled-left-2.png" alt="circled-left-2"/>
        </a>
        <span>Top 10 Articles</span> 
    </h1>
    
    <table>
        <tr>
            <th>Useful Resources</th>
            <th class="relevance">Relevance</th>
        </tr>
        {% for i in range(1, 11) %}
        <tr class="hover-effect">
            <td class="article">
                <a class="article-title" href="{{top_10['metadatas'][0][i-1]['link']}}">
                    {{ top_10['metadatas'][0][i-1]['title'] }}
                </a>
                <a class="article-link" href="{{top_10['metadatas'][0][i-1]['link']}}">
                    {{ top_10["documents"][0][i-1][0:500] }}...
                </a>
            </td>
            <td class="relevance">
                <p class="article-link"> {{ i }} </p>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
